<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<title></title>
		<link rel="stylesheet" type="text/css" href="{% static 'navegadorcito/bootstrap.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'navegadorcito/estilos.css' %}" />
	</head>
	<body>
		<div class="container">
			<form action="/navegadorcito3/recargar_estudiante2/" method="post">
				{% csrf_token %}
				<br>		
				<h2>Filtros Estudiantes:</h2>
				<br>
				<div class="row">
					<div class="col-md-4">
						<label>Nombre:</label>
						
						<select name ="nombre">
							<option > seleccione Nombre </option>
							{% for obj in estu %}
								<option value="{{ obj.dni }}"> {{ obj.nombre }} </option>	
							{% endfor %}
						</select>
					</div>
					<br>
					<div class="col-md-4">
						<label>Apellido:</label>
						
						<select name ="apellido">
							<option > Seleccione Apellido </option>
							{% for obj in estu %}
								<option value="{{ obj.dni }}"> {{ obj.apellido }} </option>
							
							{% endfor %}
						</select>
					</div>
				</div>
				<br>
				<br>
				<input type="submit" value="Submit">
						
			</form>	
		</div>

		<br>
		<div class="container">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Ficha Estudiante</th>
					</tr>
				</thead>
				<tbody>
					{% for obj in estu %}
					<tr>
						<td>{{ obj.nombre }}</td>
						<td>{{ obj.apellido }}</td>
						<td> <a href="/navegadorcito3/profe/{{ obj.id }}/"> Ficha Estudiante </a> </td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<br>

	</body>
</html>
